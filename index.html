<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Styles/reset.css">
    <link rel="stylesheet" href="./Styles/style.css">
    <title>Finsweet</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__top">
                <a href="#" class="header__logo-link">
                    <img src="./image/Logo.svg" alt="logo{finsweet" class="header__logo-img">
                </a>
                <div class="header__navigation-wrapper">
                    <nav class="header__nav">
                        <ul class="header__nav-list">
                            <li class="header__nav-item">
                                <a href="#" class="header__nav-link">Home</a>
                            </li>
                            <li class="header__nav-item">
                                <a href="#" class="header__nav-link">About us</a>
                            </li>
                            <li class="header__nav-item">
                                <a href="#" class="header__nav-link">Services</a>
                            </li>
                            <li class="header__nav-item">
                                <a href="#" class="header__nav-link">Blog</a>
                            </li>
                            <li class="header__nav-item">
                                <a href="#" class="header__nav-link">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="decoration-stick"></div>
                    <div class="header__information">
                        <a href="#" class="header__information-link" type="phone">
                            <img src="./image/icon-green-phone.svg" alt="phone" class="header__information-img">
                        </a>
                        <div class="header__assistant-wrapper">
                            <p class="header__assistant-name">Road Assistance</p>
                            <p class="header__assistant-number">1800 265 24 52</p>
                        </div>
    
                    </div>
                </div>
            </div>
            <div class="header__body">
                <div class="header__body-content">
                    <div class="header__body-tittle">
                        Get your vehicle <br> service done online <br> at one place
                    </div>
                    <div class="header__body-buttons">
                        <button class="header__body-button">Book a service</button>
                        <div class="header__player-wrapper">
                            <a href="#" class="header__player-link">
                                <img src="./image/Player icon.svg" alt="" class="header__player-img">
                                <p class="header__player-text">Play Video</p>
                            </a>
                        </div>
                    </div>
                    <div class="header__body-information">
                        <img src="./image/Icon clock.svg" alt="" class="header__body__information-img">
                        <div class="header__body__information-text-wrapper">
                            <p class="header__body__text">We are open </p>
                            <p class="header__body__time">Monday to Friday 9:00 AM to  10:00  AM</p>
                        </div>
                    </div>
                </div>
                <div class="header__body-service">
                    <img src="./image/ImageService2.jpg" alt="" class="header__body-img">
                    <div class="service__wrapper-quick">
                        <div class="hr-wrapper">
                            <p class="hr-number">24</p>
                            <p class="hr-text">hr</p>
                        </div>
                        <p class="quick-text">Quick service</p>
                    </div>
                    <div class="service__wrapper-rating">
                        <div class="rating-wrapper">
                            <p class="number-rating">4.5/5</p>
                            <p class="text-rating">Rating</p>
                        </div>

                    </div>

                </div>

            </div>
        </div>
